baseURL: 'https://www.thomas-huehn.de/'
author: Thomas Hühn
languageCode: 'de'
title: 'Entdeckungsreisen'

assetDir: 'assets'
dataDir: 'data'

disableHugoGeneratorInject: true
disableKinds:
    - section
    - robotsTXT
    - 404
    - taxonomy
    
permalinks:
  post: '/:contentbasename/'
  page: '/:contentbasename/'

outputFormats:
    RSS:
        mediatype: "application/rss"
        baseName: "feed"

markup:
    goldmark:
        renderer:
            unsafe: true
        parser:
            wrapStandAloneImageWithinParagraph: false
    highlight:
        style: bw
        noClasses: false

params:
    links:
        - title: "Home"
          url: "/"
        - title: "Thomas Hühn"
          url: "/thomas/"
        - title: "Datenschutzerklärung"
          url: "/datenschutzerklaerung/"
        - title: "Impressum"
          url: "/impressum/"

ignoreFiles:
    - \.jpg$
    - \.png$
    - \.svg$
