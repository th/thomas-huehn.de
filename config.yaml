baseURL: 'https://www.thomas-huehn.de/'
author: Thomas Hühn
languageCode: 'de'
title: 'Entdeckungsreisen'
theme: 'hugo-theme-th'

assetDir: 'assets'
dataDir: 'data'

disableHugoGeneratorInject: true
disableKinds:
    - section
    - robotsTXT
    - 404
    
permalinks:
  post: '/:contentbasename/'
  page: '/:contentbasename/'

outputFormats:
    RSS:
        mediatype: "application/rss"
        baseName: "feed"

taxonomies:
    tag: tags
    category: categories

outputs:
    home: ["HTML", "RSS"]
    page: ["HTML"]
    section: ["HTML"]
    taxonomy: ["HTML"]
    term: ["HTML"]

markup:
    goldmark:
        renderer:
            unsafe: true
        parser:
            wrapStandAloneImageWithinParagraph: false
    highlight:
        style: bw
        noClasses: false

params:
    description: "Persönliche Webseite von Thomas Hühn"
    links:
        - title: "Home"
          url: "/"
        - title: "Thomas Hühn"
          url: "/thomas/"
        - title: "Datenschutzerklärung"
          url: "/datenschutzerklaerung/"
        - title: "Impressum"
          url: "/impressum/"

ignoreFiles:
    - \.jpg$
    - \.png$
    - \.svg$
