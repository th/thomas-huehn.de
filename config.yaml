baseURL: 'https://www.thomas-huehn.de/'
author: Thomas Hühn
languageCode: 'de'
title: 'Entdeckungsreisen'

assetDir: 'assets'
dataDir: 'data'

disableHugoGeneratorInject: true
disableKinds:
    - section
    - robotsTXT
    - 404

permalinks:
  post: '/:year/:month/:filename/'
  page: '/:filename/'

outputFormats:
    RSS:
        mediatype: "application/rss"
        baseName: "feed"

taxonomies:
    tag: tags

markup:
    goldmark:
        renderer:
            unsafe: true
    highlight:
        style: bw
        noClasses: false

params:
    links:
        - title: "Home"
          url: "/"
        - title: "Thomas Hühn"
          url: "/thomas/"
        - title: "Datenschutzerklärung"
          url: "/datenschutzerklaerung/"
        - title: "Impressum"
          url: "/impressum/"
